<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Explore random pages. Family friendly content">
    <title>Explore Random Pages</title>
    <link rel="stylesheet" href="main.css">
    <style>
            iframe {
            width: 90vw;
            height: 85vh;
            position: fixed;
            top: 5vh;
            left: 5vw;
        }
    </style>
</head>
<body>


    <iframe id='iframe' src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        <p>Your browser does not support iframes.</p>
    </iframe>

    
          
    
    <button id='explore-button'>Explore</button>
    
     <!-- AddToAny BEGIN -->
     <a class="a2a_dd" href="https://www.addtoany.com/share"><button id='share-button'>Share</button></a>
     <script async src="https://static.addtoany.com/menu/page.js"></script>
     <!-- AddToAny END -->

    <!-- <script src="explore.js"></script> -->
    <script>
    var exploreButton = document.getElementById('explore-button');
    var iframe = document.getElementById('iframe');
    var randomPages = [
        "https://www.youtube.com/embed/g9VjiTDbVDk",
        "https://www.youtube.com/embed/-0gED3rn2Tc",
        "https://www.youtube.com/embed/T-RtG5Z-9jQ"];
    var randomPage = randomPages[Math.floor(Math.random()*randomPages.length)];

    // Display a random iframe source at the first visit
    iframe.src = randomPage;

    //when pressing the Explore button
    exploreButton.addEventListener('click', function() {

        //get random page 
        randomPage = randomPages[Math.floor(Math.random()*randomPages.length)];
    
        //change the iframe source
        iframe.src = randomPage;

    });
    
    
    </script>
</body>
</html>
